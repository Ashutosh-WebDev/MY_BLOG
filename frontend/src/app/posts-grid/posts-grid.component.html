<section class="posts-grid-section">
  <div *ngIf="loading" class="loading">
    Loading posts...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div class="posts-grid" *ngIf="!loading && !error && posts.length > 0">
    <article class="post-card" *ngFor="let post of posts">
      <img [src]="post.image ? 'https://my-blog-pragyan.onrender.com/api/posts/image/' + post.image : '/assets/images/blog-image.jpg'" [alt]="post.title">
      <div class="post-content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <a [routerLink]="['/posts', post._id]" class="read-more">Read More</a>
      </div>
    </article>
  </div>

  <div *ngIf="!loading && !error && posts.length === 0" class="no-posts">
    No posts available.
  </div>
</section>
