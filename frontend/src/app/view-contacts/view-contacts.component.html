<app-navbar></app-navbar>
<div class="contacts-page">
  <div class="container">
    <h2>Contact Messages</h2>

    <div *ngIf="loading" class="loading">
      Loading messages...
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div class="contacts-grid" *ngIf="!loading && !error">
      <div class="contact-card" *ngFor="let contact of contacts">
        <div class="contact-header">
          <h3>{{ contact.name }}</h3>
          <span class="date">{{ contact.createdAt | date:'medium' }}</span>
        </div>
        <div class="contact-info">
          <p class="email">
            <strong>Email:</strong> 
            <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
          </p>
        </div>
        <div class="message">
          <p>{{ contact.message }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !error && contacts.length === 0" class="no-contacts">
      No messages found.
    </div>
  </div>
</div>
