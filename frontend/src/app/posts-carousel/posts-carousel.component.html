<div class="carousel">
  <div class="carousel-inner" *ngIf="featuredPosts.length > 0">
    <div class="carousel-item">
      <img [src]="featuredPosts[currentIndex].image ? 'http://localhost:5000/api/posts/image/' + featuredPosts[currentIndex].image : '/assets/images/blog-image.jpg'" [alt]="featuredPosts[currentIndex].title">
      <div class="carousel-content">
        <h2>{{ featuredPosts[currentIndex].title }}</h2>
        <p>{{ featuredPosts[currentIndex].excerpt }}</p>
        <a [routerLink]="['/posts', featuredPosts[currentIndex]._id]" class="read-more">Read More</a>
      </div>
    </div>
    <button class="carousel-control prev" (click)="prevSlide()" aria-label="Previous slide">❮</button>
    <button class="carousel-control next" (click)="nextSlide()" aria-label="Next slide">❯</button>
  </div>
  <div class="carousel-dots">
    <span *ngFor="let post of featuredPosts; let i = index" 
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)"></span>
  </div>
</div>
